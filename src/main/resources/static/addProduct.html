<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="addProduct.js"></script>
  <title>Add Product</title>
</head>
<body ng-controller="addProductController">
<br>
  <div class = "container">
    <h1 style = "text-align: center"> Add new product</h1>
    <br><br>
      <div class="input-group">
        <span class="input-group-text">Name and price</span>
        <input type="text" id = "name" class="form-control" ng-model="newProduct.name" placeholder="Input name" autocomplete="given-name">
        <input type="number" id = "price" class="form-control" ng-model="newProduct.price" placeholder="Input price" autocomplete="off">
        <button class="btn btn-primary" ng-click="addNewProduct()">submit</button>
      </div>
  </div>

</body>
</html>
