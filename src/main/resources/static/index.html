<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Products</title>
</head>
<body ng-controller="indexController">
<p></p>
<button type="button" class="btn btn-info" style="color: white; font-weight: bold; margin-left: 20px; margin-top: 5px" >Admin</button>
<br><br>
<div class="container">
    <form novalidate ng-submit="loadProducts()">
        <div class="form-floating input-group-sn">
            <input type="text" class="form-control" id="filterName" placeholder="" ng-model="filter.name_part">
            <label for="filterName"> Название продукта </label>
        </div>
        <p></p>
        <div class="form-floating input-group-sn">
            <input type="text" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
            <label for="filterMinPrice"> Мин.цена </label>
        </div>
        <p></p>
        <div class="form-floating input-group-sn">
            <input type="text" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
            <label for="filterMaxPrice"> Макc. цена </label>
        </div>
        <p></p>
        <button class="btn btn-outline-dark btn-sn" style="width: 100%;" type="submit">Применить</button>
    </form>

    <br><br><br>
    <h3>Список продуктов</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-success" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <br><br><br><br>
    <span>Item in cart: </span>
    <span style="font-weight: bold;">{{productCountInCart}}</span> <br><br>
    <button style="color: white; font-weight: bold;" class="btn btn-info" ng-click="toggleCart()">Show cart</button>

</div>

<br><br><br>

<!-- Эта таблица скрыта по умолчанию -->
<div ng-if="isCartVisible" class="container">
    <h3>Корзина</h3>
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductListInCart">
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-danger" ng-click="removeFromCart(p.id)">Удалить из корзины</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
